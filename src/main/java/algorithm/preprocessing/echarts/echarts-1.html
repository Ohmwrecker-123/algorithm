<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;margin-left: 30%"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',
                data:[
                    {name:"2010-12",value:823746.1399999646},
                    {name:"2011-1",value:691364.5600000108},
                    {name:"2011-2",value:523631.8900000278},
                    {name:"2011-3",value:717639.3600000187},
                    {name:"2011-4",value:537808.6210000243},
                    {name:"2011-5",value:770536.0200000107},
                    {name:"2011-6",value:761739.9000000219},
                    {name:"2011-7",value:719221.1910000272},
                    {name:"2011-8",value:759138.3800000148},
                    {name:"2011-9",value:1058590.171999997},
                    {name:"2011-10",value:1154979.2999999207},
                    {name:"2011-11",value:1509496.329999743},
                    {name:"2011-12",value:638792.680000013}
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
